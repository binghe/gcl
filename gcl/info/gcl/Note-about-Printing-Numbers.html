<span id="Note-about-Printing-Numbers-1"></span><h4 class="subsubsection">22.1.3.6 Note about Printing Numbers</h4>

<p>The printed representation of a number must not contain <i>escape</i> <i>characters</i>;
see <a href="Escape-Characters-and-Potential-Numbers.html">Escape Characters and Potential Numbers</a>.
</p>
