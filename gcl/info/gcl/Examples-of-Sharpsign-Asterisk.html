<span id="Examples-of-Sharpsign-Asterisk-1"></span><h4 class="subsubsection">2.4.8.5 Examples of Sharpsign Asterisk</h4>

<p>For example, 
</p><div class="example">
<pre class="example">  #*101111
 #6*101111
 #6*101
 #6*1011
</pre></div>

<p>all mean the same thing: a <i>vector</i> of length <tt>6</tt>
with <i>elements</i> <tt>1</tt>, <tt>0</tt>, <tt>1</tt>, <tt>1</tt>, <tt>1</tt>, and <tt>1</tt>.
</p>
<p>For example:
</p>
<div class="example">
<pre class="example"> #*         ;An empty bit-vector
</pre></div>
