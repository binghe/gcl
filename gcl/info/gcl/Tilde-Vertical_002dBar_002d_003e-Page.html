<span id="Tilde-Vertical_002dBar_003a-Page"></span><h4 class="subsubsection">22.3.1.4 Tilde Vertical-Bar: Page</h4>

<p>This outputs a page separator character, if possible.
<tt>~<i>n</i>|</tt> does this <i>n</i> times.
