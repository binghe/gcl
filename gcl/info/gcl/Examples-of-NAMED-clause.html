<span id="Examples-of-NAMED-clause-1"></span><h4 class="subsubsection">6.1.7.2 Examples of NAMED clause</h4>

<div class="example">
<pre class="example">;; Just name and return.
 (loop named max
       for i from 1 to 10
       do (print i)
       do (return-from max 'done))
<tt> |&gt; </tt> 1 
&rArr;  DONE
</pre></div>
