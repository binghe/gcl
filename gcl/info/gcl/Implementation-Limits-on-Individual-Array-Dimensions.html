<span id="Implementation-Limits-on-Individual-Array-Dimensions-1"></span><h4 class="subsubsection">15.1.1.3 Implementation Limits on Individual Array Dimensions</h4>

<p>An <i>implementation</i> may impose a limit on <i>dimensions</i> of an <i>array</i>,
but there is a minimum requirement on that limit.  See the <i>variable</i> <b>array-dimension-limit</b>.
</p>
