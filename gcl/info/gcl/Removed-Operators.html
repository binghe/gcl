<span id="Removed-Operators-1"></span><h4 class="subsection">27.1.3 Removed Operators</h4>

<p>The functions
</p>
<p><tt>int-char</tt>
<span id="index-int_002dchar"></span>
,
<tt>char-bits</tt>
<span id="index-char_002dbits"></span>
,
<tt>char-font</tt>
<span id="index-char_002dfont"></span>
,
<tt>make-char</tt>
<span id="index-make_002dchar"></span>
,
<tt>char-bit</tt>
<span id="index-char_002dbit"></span>
,
<tt>set-char-bit</tt>
<span id="index-set_002dchar_002dbit"></span>
,
<tt>string-char-p</tt>
<span id="index-string_002dchar_002dp"></span>
,
</p>
<p>and
<tt>commonp</tt>
<span id="index-commonp"></span>
</p>
<p>were removed.
</p>
<p>The <i>special operator</i> <tt>compiler-let</tt> was removed.
</p>
