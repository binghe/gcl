<span id="The-Pathname-Directory-Component-1"></span><h4 class="subsubsection">19.2.1.3 The Pathname Directory Component</h4>

<p>Corresponds to the &ldquo;directory&rdquo; concept in many host file systems:
the name of a group of related files.
