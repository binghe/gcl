<span id="Constant-Value_003a_003a-3"></span><h4 class="subsubheading">Constant Value::</h4>

<p><b>nil</b>.
</p>
<span id="Description_003a_003a-83"></span><h4 class="subsubheading">Description::</h4>

<p><b>nil</b> represents both <i>boolean</i> (and <i>generalized boolean</i>) <i>false</i>
and the <i>empty list</i>.
</p>
