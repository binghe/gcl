<span id="Alphanumeric-Characters-1"></span><h4 class="subsubsection">13.1.4.9 Alphanumeric Characters</h4>

<p>The set of <i>alphanumeric</i> <i>characters</i> is the union of 
    the set of <i>alphabetic</i>_1 <i>characters</i> 
and the set of <i>numeric</i> <i>characters</i>.
</p>
