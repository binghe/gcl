<span id="Examples-of-SUM-clause-1"></span><h4 class="subsubsection">6.1.3.5 Examples of SUM clause</h4>

<div class="example">
<pre class="example"> (loop for i of-type fixnum in '(1 2 3 4 5)
       sum i)
&rArr;  15
 (setq series '(1.2 4.3 5.7))
&rArr;  (1.2 4.3 5.7)
 (loop for v in series 
       sum (* 2.0 v))
&rArr;  22.4
</pre></div>
